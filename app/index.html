<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="#">
                        <img class="header__img" src="images/logo.png" alt="MartPlace Logo">
                    </a>

                    <a class="header__sign" href="#">Become a Seller</a>

                    <div class="header__icons">
                        <a class="header__notification" href="#"></a>
                        <a class="header__message" href="#"></a>
                        <a class="header__basket" href="#"></a>
                    </div>

                    <div class="header__profile">
                        <a href="#">
                            <img src="" alt="">
                        </a>




                    </div>
                </div>
            </div>
        </div>

        <div class="header__menu">
            <div class="container">
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">All products</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Wordpress</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Features</a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link" href="#">Pages</a>
                        </li>
                    </ul>

                    <form class="header__search">
                        <input class="header__search-input" type="text" placeholder="Search product here..." required>
                        <button class="header__search-btn" type="submit">
                            <img class="header__search-img" src="images/icons/search.svg" alt="">
                        </button>
                    </form>
                </nav>
            </div>
        </div>
    </header>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
